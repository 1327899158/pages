<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信年度报告 - 手机访问</title>
    <style>
        body {
            font-family: 'SmileySans', "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #07C160;
            margin-bottom: 20px;
        }
        p {
            margin: 15px 0;
            line-height: 1.6;
        }
        .qrcode {
            margin: 25px 0;
        }
        .instructions {
            text-align: left;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #07C160;
        }
        .highlight {
            color: #07C160;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>微信年度报告 - 手机访问</h1>
        
        <p>扫描下方二维码，在手机上查看您的微信年度报告</p>
        
        <div class="qrcode">
            <!-- 使用QRCode.js生成二维码 -->
            <div id="qrcode"></div>
        </div>
        
        <div class="instructions">
            <p><strong>访问方法：</strong></p>
            <p>1. 确保您的手机与电脑连接到同一个WiFi网络</p>
            <p>2. 扫描上方二维码</p>
            <p>3. 或者直接在手机浏览器中输入：<span class="highlight" id="directLink">http://192.168.1.13:8080</span></p>
        </div>
        
        <p><small>如果无法访问，请确认电脑防火墙是否允许8080端口的访问</small></p>
    </div>

    <!-- 引入QRCode.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
    <script>
        // 获取本机IP地址和端口
        const serverUrl = "http://192.168.1.13:8080";
        
        // 更新直接链接
        document.getElementById('directLink').textContent = serverUrl;
        
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: serverUrl,
            width: 200,
            height: 200,
            colorDark: "#07C160",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
