<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>微信年度报告 - 简化版</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #07C160;
            text-align: center;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #07C160;
            color: white;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>微信年度报告</h1>
        <p>您好，我们检测到您的设备可能无法正常显示完整版的年度报告。</p>
        <p>您可以尝试以下方法：</p>
        <ol>
            <li>使用最新版本的Chrome、Safari或Firefox浏览器</li>
            <li>确保您的设备已更新到最新系统版本</li>
            <li>尝试使用电脑访问此页面</li>
        </ol>
        <a href="index.html" class="button">重新加载完整版</a>
        <a href="basic.html" class="button">查看基础版</a>
        <p class="note">如果问题仍然存在，请联系我们获取帮助。</p>
    </div>
    
    <script>
        // 检测是否从主页面重定向而来
        if (!window.location.search.includes('redirect=true')) {
            document.querySelector('a[href="index.html"]').href = "index.html?redirect=true";
        }
    </script>
</body>
</html>
